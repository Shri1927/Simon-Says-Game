<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any Key to Start</h3>
    <h3><button>Start</button></h3>
    <div class="btn-container">
        <div class="line-one">
            <div class="box red btn" type="button" id="red"></div>
            <div class="box yellow btn" type="button" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="box green btn" type="button" id="green"></div>
            <div class="box blue btn" type="button" id="blue"></div>
        </div>
    </div>
   <script src="app.js"></script> 
</body>
</html>
